<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script>
  $( function() {
    var availableTags = [
      {%for i in tags%}
      "{{i.name}}",
      {%endfor%}
    ];
    $( "#search" ).autocomplete({
      source: availableTags
    });
  } );
  </script>
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Rental App</a>
        </div>
        <ul class="nav navbar-nav">
          <li><a href="/">Home</a></li>
          <li><a href="/user">User Dashboard</a></li>
          <!-- <li class="active"><a href="#">Product details</a></li> -->
          <!-- <li><a href="#">Page 3</a></li> -->
          </ul>
          <ul class="nav navbar-nav navbar-right">
                <li><a href="/user/edit_profile">Edit Profile</a></li>
                <li><a href="/login/logout">Sign Out</a></li>

          </ul>
          <form class="navbar-form navbar-right">
            <div class="input-group">
                <input type="text" name="q" class="form-control ui-autocomplete-input" id="id_q" placeholder="Search">
              <div class="input-group-btn">
                <button class="btn btn-default" type="submit">
                  <i class="glyphicon glyphicon-search"></i>
                </button>
              </div>
            </div>
          </form>
      </div>
    </nav>
  <h1>Update Your Profile:</h1>
    {% if messages %}
    {% for message in messages %}
    <p>
      {{ message }}
    </p>
    {% endfor %}
    {% endif %}
        <div class="row">
        <div class="col-md-6 col-md-offset-3 well">
        <form class="" action="/user_dashboard_process" method="post">
          {% csrf_token %}
          username: <input type="text" name="username" value="{{users.username}}"><br>
          First Name: <input type="text" name="first_name" value="{{users.first_name}}"><br>
          Last Name: <input type="text" name="last_name" value="{{users.last_name}}"><br>
          Email: <input type="text" name="email" value="{{users.email}}"><br>
          Password: <input type="password" name="password" value=""><br>
          Confirm Password: <input type="password" name="confirm_pw" value=""><br>
          <input type="submit" class="btn btn-success" value="Update">
        </form>
        <a href="/user"><button type="button" class="btn btn-success" name="button">Back</button></a>
      </div>
      </div>
  </body>
</html>
